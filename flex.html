<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.flex{
			display: flex;
			/*flex-direction: column-reverse;
			justify-content: center;
			flex-wrap: wrap;*/
			height: 800px;
			flex-wrap: wrap;
			align-items: flex-end;
		}
		.flex div{
			padding: 1% ;
			margin: 1%;
			background-color: skyblue;
			font-size: 30px;
			border: 2px solid #add;
		}
</head>
<body>
	<div class="flex">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
</div>
</body>
</html>
